<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>AQ</h1>
    <div class="hidden">
      <h5>Home</h5>
      <h5>Guess</h5>
      <h5>Animes</h5>
      <h5>Quotes</h5>
      <h5>Favorites</h5>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="home">
        <div class="hidden">
          <h3>Yesterday's Quote</h3>
          <div id="yesterdays-quote"></div>
        </div>
        <div>
          <label for="search">Random Quote</label>
          <input name="search" type="text" placeholder="Name of anime, anime character">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div>
          <h3>Quote of the Day</h3>
          <div id="new-daily-quote"></div>
          <button>Guess The Anime</button>
        </div>
      </div>
    </div>
    <div id="mobile-nav" class="row">
      <div>
        <i class="fa-solid fa-house"></i>
        <h5>Home</h5>
      </div>
      <div>
        <i class="fas fa-question"></i>
        <h5>Guess</h5>
      </div>
      <div>
        <i class="fa-solid fa-bars"></i>
        <h5>Animes</h5>
      </div>
      <div>
        <i class="fa-solid fa-quote-left"></i>
        <h5>Quotes</h5>
      </div>
      <div>
        <i class="fa-regular fa-heart"></i>
        <h5>Favorites</h5>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
